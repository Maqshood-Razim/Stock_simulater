name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22.3'

    - name: Install dependencies
      run: go mod tidy

    - name: Run tests
      run: go test ./... -v

    - name: Build application
      run: go build -o main .

  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up SSH key
    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Build and push Docker image with proper setup
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: razim20/stock-simulater:latest
        cache-from: type=registry,ref=razim20/stock-simulater:buildcache
        cache-to: type=registry,ref=razim20/stock-simulater:buildcache,mode=max

    # Deploy using SSH with proper key handling
    - name: Deploy to Server
      uses: appleboy/ssh-action@master
      with:
        host: 192.168.1.39
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          docker pull razim20/stock-simulater:latest
          docker stop app || true
          docker rm app || true
          docker run -d --name app -p 8080:8080 razim20/stock-simulater:latest